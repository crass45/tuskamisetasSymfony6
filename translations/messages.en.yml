TEXTO_COOKIES: Utilizamos cookies propias y de terceros para mejorar su experiencia y nuestros servicios, analizando la navegación en nuestro sitio web. Si continua navegando, consideramos que acepta su uso. Puede obtener más información en nuestra

TEXTO_QUIENES_SOMOS: <p>TusKamisetas es una empresa con más de 25 años de experiencia en serigrafía textil y en la venta de camisetas al por mayor. A lo largo de los años, nos hemos convertido en una de las <b>empresas de referencia en la impresión de camisetas</b>, y nuestra misión es ofrecerte productos de calidad a un precio competitivo. </p><p>Gracias a nuestra experiencia y un catálogo diverso, somos capaces de ofrecer <b>camisetas personalizadas baratas</b> sin comprometer la excelencia.</p>
TEXTO_ESTAMPACION: Ofrecemos una gran cantidad de técnicas de marcado entre las que podemos destacar, la <b>Serigrafía textil</b>, <b>Bordados</b>, <b>Impresión digital</b> y <b>Sublimación</b>. <br><br> Contamos con una basta experiencia en el sector y tenemos los precios mas competentes del mercado.<br>Somos especialistas en la <b>personalización de camisetas para eventos</b> Nuestro nivel de exigencia es máximo y el grado de satisfacción de nuestros clientes es pleno.
TEXTO_ENTREGA_HOME: En <b>TusKamisetas siempre cumplimos</b> nuestros plazos de entrega.<br> Disponemos de dos servicios de entrega diferentes, y recuerda que para nosotros los mas importante son <b>nuestros clientes</b> así que nos <b>adaptamos a tus necesidades</b>. <br><br><b>PRENDAS LISAS SIN PERSONALIZAR:</b><br><b>Servicio normal</b> de entrega es de <b>4 o 5 días</b><br><br><b>PRENDAS PERSONALIZADAS:</b> <br> <b>Servicio normal</b> de entrega es de <b>9 o 10 días</b> laborables. <br> <br> <b>Servicio expres</b> para articulos personalizados es de <b>7 días</b> laborables.<br>
TEXTO_PRESUPUESTO_HOME: Solicitarnos un presupuesto es <b>muy sencillo</b>:<br> Solo tienes que seleccionar el <b>producto que mas se ajuste a tus necesidades</b> de nuestro amplio catálogo.<br><br> En los detalles del producto podrás <b>seleccionar el color o los colores</b> que necesitas.<br><br>Deberás indicarnos la <b>cantidad por talla de cada color</b>. <br>(Si aún no sabes la cantidad exacta por talla, no te preocupes podemos modificarlo después, lo importantes es la <b>cantidad total</b> ya que los precios varían en función de la cantidad.<br><br>Si necesitas los productos <b>personalizados</b> deberás pulsar en el botón <b>añadir personalización</b> y seleccionar el tipo de personalización que deseas (<b>serigrafía</b>, <b>tampografía</b>, <b>sublimación</b>, etc), la ubicación y los demás datos opcionales.<br> Recuerda que puedes añadir a un producto <b>tantas personalizaciones como desees</b>, (por ejemplo, una en la espalda, otra en el pecho, otra en las mangas, etc).<br><br>En la parte de abajo te mostramos el <b>precio</b> de tus productos ya <b>terminados</b>.<br>Si deseas añadir otros productos al presupuesto deberás pulsar el botón <b>Añadir a mi Pedido</b> yvolver a configurar los pasos anteriores para el nuevo producto.<br>Podrás utilizar las <b>personalizaciones de este producto en los siguientes</b> y no tendrás que volver a indicarle nada más.<br><br>Una vez que en el carrito se encuentren todos los productos que deseas podrás finalizar el proceso pulsando el botón <b>Confirmar Pedido</b>.<br> Sigue los pasos para finalizar la solicitud de un presupuesto formal y en la mayor brevedad posible revisaremos tu presupuesto y nos <b>pondremos en contacto</b> contigo.<br><br> Y recuerda que si necesitas que te aclaremos cualquier duda puedes ponerte en contacto con nosotros mediante teléfono o correo electrónico.<br><br><br>


